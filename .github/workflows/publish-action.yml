name: Publish to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "public/**"
  workflow_run:
    types: completed
    workflows:
      - "Build Ferramentas de Ambiente"
      - "Build Organizacao Interna"
      - "Build Stack"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup pages
        uses: actions/configure-pages@v4

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
