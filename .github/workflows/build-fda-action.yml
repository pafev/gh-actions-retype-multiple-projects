name: Build Ferramentas de Ambiente
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "Ferramentas-de-Ambiente/**"

concurrency:
  group: "continuous-deployment"
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-ferramentas-de-ambiente:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.x

      - name: install retypeapp with dotnet tool
        run: dotnet tool install retypeapp --global

      - name: build de ferramentas de ambiente
        run: retype build ./Ferramentas-de-Ambiente/retype.yml --output ./public/ferramentas-de-ambiente
