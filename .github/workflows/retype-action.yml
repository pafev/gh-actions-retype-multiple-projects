name: Continuous Integration and Continuous Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Deploy multiple retype projects

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Build diretorias
        uses: retypeapp/action-build@latest
        with:
          config: diretorias/retype.yml
        id: build-diretorias

      - name: Verify output from build diretorias
        shell: bash
        env:
          ENV_TO_DIRETORIAS_RETYPE_PATH: ${{ steps.build-diretorias.outputs.retype-output-path }}
        run: echo "Retype output is available at '${ENV_TO_DIRETORIAS_RETYPE_PATH}'."

      # - uses: retypeapp/action-github-pages@latest
